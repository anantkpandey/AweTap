<!DOCTYPE html>
<html>
<head>
    <title>Anant Sir's Awe Tap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Search Mathematical Definitions</h1>
    <form method="POST">
        <input type="text" name="query" placeholder="Enter term (e.g., Set)">
        <button type="submit">Search</button>
    </form>
    <h2>Results</h2>
    <ul>
        {% for term, definition in results %}
            <li><strong>{{ term }}</strong>: {{ definition }}</li>
        {% else %}
            <li>No results found.</li>
        {% endfor %}
    </ul>
</body>
</html>
